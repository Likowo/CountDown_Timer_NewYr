<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CountDown Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Wireframe -->
         <!-- Image attribute: Else-Marie de Leeuw -->
        <!-- h1 ( Step in to the New Year with Serenity!) -->
        <!-- Main div-countDownContainer -->
           <!-- 5 divs, Month, Days,Hours,Minutes and seconds -->
               <!-- 5 p tags with class and id to  target remaining months,days,hours,mins and secs -->
                  <!-- 5 spans for labels; Months,Days,Hours,Mins and Secs -->
                  <h1> Step in to a Serene  New Year in ... !</h1>

        <div class="countDownContainer" >
           
            <!-- <div class="countMonths">
                <p class="bigText" id="months" >0</p>
                <span class="calendar">Months</span>
            </div> -->

            <div class="countDays">
                <p class="bigText" id="days" >0</p>
                <span class="calendar">Days</span>
            </div>

            <div class="countHours">
                <p class="bigText" id="hours" >0</p>
                <span class="calendar">hours</span>
            </div>

            <div class="countMinutes">
                <p class="bigText" id="minutes" >0</p>
                <span class="calendar">Minutes</span>
            </div>

            <div class="countSeconds">
                <p class="bigText" id="seconds" >0</p>
                <span class="calendar">Seconds</span>
            </div>

            <!-- Show hidden image saying happy new year when clock reads 1second in the new year : and hide it again when clock read seven days in to the new year -->
            <div>
                <img src="https://media.tenor.com/tjZL4F72BaYAAAAM/happy-new-year-fireworks.gif" alt="" class="image" hidden>
                <!-- <img src="https://badisoch-media-bucket.s3.ap-south-1.amazonaws.com/wp-content/uploads/2022/07/07014903/HappyNewYear2021FireworksGIF.gif" alt="" class="image" hidden> -->
                <!-- <img src="https://media.tenor.com/tjZL4F72BaYAAAAM/happy-new-year-fireworks.gif" alt="" class="image" hidden> -->

                <p class="parag" hidden> May you find Inner Peace in God and May all you prayers be granted. </p>

                <div> <img src="https://evangelistjoshua.com/wp-content/uploads/2018/09/prayerhands.gif" alt="" class="prayingHands" hidden></div>
            </div>

        </div>
        


        
        <script src="script.js" async defer></script>
    </body>
</html>
